<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
  <title>Weather</title>

  </head>
  <body>

    <div class="container">
      <div class="weather-app">
        
      <form id="search-form">
      <input type="text" id="text-input" placeholder="Enter the city"/> 
      <input type="submit" id="submit" value="Search"/>
      <img src="image/location.png" width="30" alt="loc">
      <input type="submit" id="search-location" value="Location"/>
      </form>
      
      
        
<h1 id="city"></h1>
<span id="description-element"></span>
    
     
<div class="float-left">
<img src="" id="imageweather" width="70" alt="sun">
<span class="temperature" id="temp"></span>
<span class="degree">
<a href="#" id="celsius-link" class="active">°C |</a>
<a href="#" id="fahrenheit-link">°F</a></span></div>
<ul>
<li>Humidity: <span id="humidity"></span>% </li>
<li>Wind: <span id="wind"></span> km/h </li>
</ul>
</div>



        <h3>time</h3>
        <br/>
   <strong><p id="days">Next 5 day...</p></strong> 

    <hr/>
    <div class="card-group">
     
      <div class="card">
        <img src="image/shine.png" width="20" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Sun</h5>
          <p class="card-text">+25</p>
          <p class="card-text"><small class="text-muted">Sunny</small></p>
        </div>
      </div>
      <div class="card">
        <img src="image/shine.png" width="20" class="card-img-top" alt="...">

        </div>
      </div>

          <p class="card-text">+25</p>

  </div>
